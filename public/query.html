<head>
  <title>MapLight Query</title>

  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css"/>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script type="text/javascript" src="/public/js/maplight.js"></script>
  <script type="text/javascript" src="/public/js/locations.js"></script>

  <style>
    .ui-autocomplete-category {
      font-weight: bold;
      padding: .2em .4em;
      margin: .8em 0 .2em;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <h3>Filters</h3>

  <h4>Donor</h4>
  <div class="filter-donor-from">
    <span>From:</span>
    <input type="text" class="filter-donor-from" placeholder="Donor (company, organization, or individual)"/>
  </div>

  <h4>Recipient(s)</h4>
  <div class="filter-donor-to">
    <span>To:</span>
    <div>
      <input type="radio" id="filter-donor-to-anyone" name="filter-donor-to" data-selector=".filter-donor-to-anyone-data"/>
      <label for="filter-donor-to-anyone">
        Anyone
        <input type="hidden" class="filter-donor-to-anyone-data" value="__anyone"/>
      </label>
    </div>
    <div>
      <input type="radio" id="filter-donor-to-single" name="filter-donor-to" data-selector=".filter-donor-to-single-data"/>
      <label for="filter-donor-to-single">
        These candidates:
        <input type="text" class="filter-donor-to-single-data" autocomplete-type="candidate" placeholder="Candidate name"/>
      </label>
    </div>
    <div>
      <input type="radio" id="filter-donor-to-all" name="filter-donor-to" data-selector=".filter-donor-to-all-data"/>
      <label for="filter-donor-to-all">
        All current candidates
        <input type="hidden" class="filter-donor-to-all-data" value="__current"/>
      </label>
    </div>
  </div>

  <h4>Location</h4>
  <div class="filter-location">
    <div>
      <label for="filter-location-from">From city or state</label>
      <input type="text" id="filter-location-from" autocomplete-type="location" placeholder="City or State"/>
    </div>
    <div>
      <label for="filter-location-to">To city or state</label>
      <input type="text" id="filter-location-to" autocomplete-type="location" placeholder="City or State"/>
    </div>
  </div>

  <h4>Time</h4>
  <div class="filter-date">
    <div>
      <label for="filter-date-start">Start year</label>
      <input type="date" id="filter-date-start" placeholder="Year"/>
    </div>
    <div>
      <label for="filter-date-end">End year</label>
      <input type="date" id="filter-date-end" placeholder="Year"/>
    </div>
  </div>

  <h3>Data</h3>
  <button type="button" class="run-query">Run Query</button>
  <div class="run-query-error" style="display:none;"/>

</body>
