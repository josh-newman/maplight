#{extends 'main.html' /}
#{set title:'MapLight Query' /}

#{if flash.error}
<div class="alert alert-error">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>${flash.error}</strong>
</div>
#{/if}

#{form @Application.listByRecipientDonorYear(), method:'GET' }
<input type="text" name="recipient" value="Marshall C Sanford Jr" />
<input type="text" name="donor" value="National Republican Congressional" />
<select name="year">
	<option value="2014" selected="selected">2014</option>
	<option value="2012">2012</option>
	<option></option>
</select>
<input type="submit" value="Search" name="Search">
#{/form}
